<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>D3 Graphs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="chart">
      <div id="chart1" class="chartContainer"></div>
      <div id="stats1" class="stats">
        <div class="tablet">
          <div id="tabletTitleChart1" class="title">Tablet</div>
          <div id="tabletValuesChart1" class="values"></div>
        </div>
        <div class="smartphone">
          <div id="smartphoneTitleChart1" class="title">Smartphone</div>
          <div id="smartphoneValuesChart1" class="values"></div>
        </div>
      </div>
    </div>
    <div class="chart">
      <div id="chart2" class="chartContainer"></div>
      <div id="stats2" class="stats">
        <div class="tablet">
          <div id="tabletTitleChart2" class="title">Tablet</div>
          <div id="tabletValuesChart2" class="values"></div>
        </div>
        <div class="smartphone">
          <div id="smartphoneTitleChart2" class="title">Smartphone</div>
          <div id="smartphoneValuesChart2" class="values"></div>
        </div>
      </div>
    </div>
    <div class="chart">
      <div id="chart3" class="chartContainer"></div>
      <div id="stats3" class="stats">
        <div class="tablet">
          <div id="tabletTitleChart3" class="title">Tablet</div>
          <div id="tabletValuesChart3" class="values"></div>
        </div>
        <div class="smartphone">
          <div id="smartphoneTitleChart3" class="title">Smartphone</div>
          <div id="smartphoneValuesChart3" class="values"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
